name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          git \
          openjdk-17-jdk \
          zlib1g-dev \
          libncurses5-dev \
          libffi-dev \
          libssl-dev \
          libsqlite3-dev \
          liblzma-dev \
          libbz2-dev \
          libreadline-dev \
          libgl1-mesa-dev

    - name: Install Buildozer
      run: |
        pip install buildozer
        pip install cython

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: WaterInventory-APK
        path: bin/*.apk
